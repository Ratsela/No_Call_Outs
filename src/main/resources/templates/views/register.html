<html layout:decorator="layout">
	<div layout:fragment="content">
		 <form class="form-signin" action="registerSP" method="post" name="registerSP" id="registerSP" role="form" enctype="multipart/form-data">
			<h2 class="form-signin-heading">Register</h2>
			
			<label for="firstName" class="sr-only">First Name</label>
			<input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required="required" autofocus="autofocus"/>
			
			<label for="lasttName" class="sr-only">First Name</label>
			<input type="text" id="lasttName" name="lasttName" class="form-control" placeholder="Last Name" required="required"/>
			
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required="required"/>
			
			<label for="inputContact" class="sr-only">Contact</label>
			<input type="number" id="inputContact" name="inputContact" class="form-control" placeholder="Contact Number" required="required"/>
			
			<textarea rows="4" cols="40" maxlength="2000" name="addresstxt" class="addresstxt" placeholder="Address" style="width:100%" required="required"></textarea>
			
			<input type="radio" name="service" class="homeOwner" value="2" checked="checked"/> Home Owner
			<input type="radio" name="service" class="serviceProvider" value="1"/> Service Provider<br></br>
			
			<div id="serviceProviderFields" style="display:none">
				<label class="profile_pic">Upload Profile Picture</label><br></br>
				<input type="file" name="profile_pic"/>
				<label class="servicesList">Select Services</label><br></br>
				<input type="checkbox" name="serviceCheckboc" value="Plumber"/> Plumber<br></br>
				<input type="checkbox" name="serviceCheckboc" value="Electrical"/> Electrical <br></br>
				<input type="checkbox" name="serviceCheckboc" value="Roofing"/> Roofing <br></br>
				<input type="checkbox" name="serviceCheckboc" value="Other" checked="checked"/> Other <br></br>
				<label class="descriptiontxt">Service(s) Description</label>
				<textarea rows="4" cols="40" maxlength="2000" name="descriptiontxt" class="descriptiontxt" placeholder="Describe your services if other" style="width:100%"></textarea>

			</div>
			
			
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required="required"/>
			
			<label for="inputPasswordConfirm" class="sr-only">Re-type Password</label>
			<input type="password" id="inputPasswordConfirm" name="inputPasswordConfirm" class="form-control" placeholder="Re-type Password" required="required"/>
			<!--<div class="checkbox">
			  <label>
				<input type="checkbox" value="remember-me"> Remember me
			  </label>
			</div>-->
			<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		  </form>
	</div>
</html>
